<h3>Education</h3>

<table border="1">
  <tr *ngFor="let education of Education">
    <td>
      <strong>Fecha:</strong> {{ education.fecha }} <br>
      <strong>Ubicaci√≥n:</strong> {{ education.ubicacion }} <br>
      <strong>Puesto:</strong> {{ education.puesto }} <br>

      <ul>
        <li *ngFor="let logro of education.logros">

        </li>
      </ul>
    </td>

</table>
